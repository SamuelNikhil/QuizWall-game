services:
  # ============================================================
  # Game Server (Node.js + Geckos.io WebRTC)
  # ============================================================
  - type: web
    name: slingshot-server
    env: node
    region: singapore
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production

  # ============================================================
  # Client (React + Vite static site)
  # ============================================================
  - type: web
    name: slingshot-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      # EC2 game server URL (used by _redirects proxy rewrite)
      - key: VITE_SERVER_URL
        sync: false  # Set in Render dashboard: http://3.108.77.64
      - key: VITE_SERVER_PORT
        value: "3000"
      # PROXY mode: signaling goes through Render's _redirects â†’ EC2
      - key: VITE_USE_PROXY
        value: "true"
      - key: VITE_SIGNALING_PATH
        value: "/.wrtc/v2"
