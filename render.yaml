services:
  # ============================================================
  # Game Server (Node.js + Geckos.io WebRTC) — runs on EC2
  # ============================================================
  - type: web
    name: slingshot-server
    env: node
    region: singapore
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production

  # ============================================================
  # Client (Vite build + Express proxy for SSL termination)
  # ============================================================
  - type: web
    name: slingshot-client
    env: node
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm run serve
    envVars:
      # EC2 game server — proxy target for /.wrtc/* signaling
      - key: BACKEND_URL
        sync: false  # Set in Render dashboard: http://3.108.77.64:3000
      # Build-time env vars (baked into Vite bundle)
      - key: VITE_USE_PROXY
        value: "true"
      - key: VITE_SERVER_PORT
        value: "443"
      - key: VITE_SIGNALING_PATH
        value: "/.wrtc/v2"
