# fly.toml file for the Slingshot realtime server
# Copy this to a new Fly app (fly launch --no-deploy) and update the "app" name.

app = "slingshot-game-server"
primary_region = "bom"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    # HTTPS entrypoint
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    # HTTP entrypoint (auto-upgraded)
    handlers = ["http"]
    port = 80

  [services.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 150

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"

[[services]]
  protocol = "udp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 3000
